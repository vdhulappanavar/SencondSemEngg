<html ng-app="nameApp">
	<head>
		<title>20foo</title>
		<meta charset="utf-8">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
		<script>
			var nameApp=angular.module("nameApp" , []);
			nameApp.controller("NameCtrl" , function($scope){
				$scope.names=["A S" , "J S" , "T L" , "D T"];
				
				$scope.addEle=function(){
					$scope.names.push($scope.enteredele);
					$scope.enteredele="";
				};
				
				$scope.removeEle=function(name){
					
					var i=$scope.names.indexOf(name);
					$scope.names.splice(i,1  );
				};
			});
		</script>
	</head>
	
	<body ng-controller="NameCtrl">
		<ul>
			<li ng-repeat="name in names">{{name}} <a href="" ng-click="removeEle(name)">remove</a></li>
		</ul>
		
		<form ng-submit="addEle()">
			<input type="text" ng-model="enteredele" />
			<input type="submit" value="add" />
		</form>
	</body>
</html>
